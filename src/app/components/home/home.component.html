<form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" formControlName="Email" id="txtEmail" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="email" class="form-control" formControlName="Name" id="txtName" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="LastName">LastName</label>
    <input type="email" class="form-control" formControlName="LastName" id="txtLastName" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div *ngIf="flag">
  <h1>flag is true</h1>
</div>

<div>
  <ul>
    <li *ngFor="let user of users; let indexP = index">
      {{user.name}}
    </li>
  </ul>
</div>
