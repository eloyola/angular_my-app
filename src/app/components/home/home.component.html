<form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" formControlName="Email" id="txtEmail" aria-describedby="emailHelp">
    </div>
    <!-- <div class="form-group">
        <app-datepicker-popup [parentForm]="myForm" [formControlName]="'date'" [formLabel]="'Fecha:'"></app-datepicker-popup>
    </div> -->
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="email" class="form-control" formControlName="Name" id="txtName" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="LastName">LastName</label>
        <input type="email" class="form-control" formControlName="LastName" id="txtLastName" aria-describedby="emailHelp">
    </div>
    <!-- <div class="form-group">
        <app-datepicker-popup [parentForm]="myForm" [formControlName]="'date'" [formLabel]="'Fecha:'"></app-datepicker-popup>
    </div> -->
    <!-- <div class="form-group">
        <app-text [nombre]="'Lucas'" [edad]="24"></app-text>
    </div> -->
    <!-- <div class="form-group">
        <app-datepicker-popup [parentForm]="myForm" [formControlName]="'date'" [formLabel]="'Fecha:'"></app-datepicker-popup>
    </div> -->

    <div class="form-group">
        <div formArrayName="telefonos">
            <label for="LastName">Phones</label>
            <div *ngFor="let item of getPhones.controls; let pointIndex=index" [formGroupName]="pointIndex">
                <div class="input-group">
                    <input formControlName="telefono" class="form-control" />
                    <a class="btn btn-link" (click)="removeTelefono(pointIndex)">remove</a>
                </div>
            </div>
            <a class="btn btn-link" (click)="addTelefono()">add</a>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
